<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="text">Namasthe Bosss</p>
    <button onclick="changetext()">Click Me</button>
    <br><br>

    <img id="image" src="https://i.pinimg.com/564x/f0/74/83/f07483f3091de18494e29ca79c2f2123.jpg" height="500px" width="500px"/>
    <button onclick="changeimage()">H E L P !!</button>
    <br><br>

    <p id="remove">Hasta La Vista</p>
    
</body>
<script>
    // Task 1: Creating and Appending an Element

    const div=document.createElement('div')
    div.textContent=('Hello World!!')
    document.body.append(div)

    //Task 2: Changing the Content of an Existing Element

    function changetext(){
        document.getElementById('text').innerHTML="This is updated content !"
        document.getElementById('text').style.color='red'
    }

    // Task 3: Creating and Appending a List of Items

    const ul=document.createElement('ul')
    const items=['Item1','Item2','Item3']

    items.forEach(element => {
        const li=document.createElement('li')
        li.textContent=element
        ul.append(li)
    });
    document.body.append(ul)

   // Task 4: Editing an Attribute of an Element

   function changeimage(){
    const element=document.getElementById('image')
    element.setAttribute('src','https://i.pinimg.com/564x/46/7f/41/467f41d55348e49c86ffebf67b577d38.jpg')

   }

   //Task 5: Deleting an Element

   const element=document.getElementById('remove')
   element.remove()






</script>
</html>
